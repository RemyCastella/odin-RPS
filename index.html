  <body>
    <h1>Choose Your Weapon!</h1>
    <div id="choice">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <script>

//Get user input
let btn = document.querySelector("#choice")

function round (e) {
    let playerSelection = ""
    let target = e.target
    switch (target.id){
        case "rock" :
            playerSelection = "rock"
            break
        case "paper" :
            playerSelection = "paper"
            break
        case "scissors" : 
            playerSelection = "scissors"
            break
    }
    
    //Randomly generate rock, paper, or scissors
    const weapon = ["rock", "paper", "scissors"]
    function getComputerChoice() {
    return weapon[Math.floor(Math.random() * weapon.length)]
    }
    let computerSelection = getComputerChoice()

    //Display result on page
    let msg = document.createElement('div')
    msg.style.marginTop = "16px"
    msg.textContent = rps(playerSelection, computerSelection)
    let body = document.querySelector('body')
    body.appendChild(msg)
}

//Add click event to button
btn.addEventListener("click", round)

//Function for one round of rock paper scissors
function rps (playerSelection, computerSelection) {
if (playerSelection === computerSelection){
    let message = "That was a tie!"
    return message
}
else if (playerSelection == "rock" && computerSelection == "paper"){  
    let message = `You chose ${playerSelection} and the computer chose
        ${computerSelection}. You lose!`
    return message
    }
else if (playerSelection == "rock" && computerSelection == "scissors"){
    let message = `You chose ${playerSelection} and the computer chose
        ${computerSelection}. You win!`
    return message
    }
else if (playerSelection == "paper" && computerSelection == "rock"){
    let message = `You chose ${playerSelection} and the computer chose
        ${computerSelection}. You win!`
    return message
    }
else if (playerSelection == "paper" && computerSelection == "scissors"){
    let message =`You chose ${playerSelection} and the computer chose
       ${computerSelection}. You lose!`
    return message
    }
else if (playerSelection == "scissors" && computerSelection == "paper"){
    let message = `You chose ${playerSelection} and the computer chose
        ${computerSelection}. You win!`
    return message
    }
else if (playerSelection == "scissors" && computerSelection == "rock"){
    let message = `You chose ${playerSelection} and the computer chose
        ${computerSelection}. You lose!`
    return message
    }
}
